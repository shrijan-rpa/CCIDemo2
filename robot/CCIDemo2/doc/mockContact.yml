- object: Contact
  count: 10
  
  fields:
      FirstName:
        fake: FirstName
     
      LastName:
        fake: LastName
     

            
      email:
        ${{FirstName}}@hotmail.com
    

      Birthdate:
        random_choice:
        - date_between:
            start_date: 2018-01-01
            end_date: 2021-12-12